    <title>1</title>

    <style>
        .out {
            width: 300px;
            height: 350px;
            background-color: blueviolet;
            text-align: center;
            color: white;
            margin: 50px auto;
        }
        .line {
            height: 2px;
            background-color: #bfa;
        }
    </style>
</head>

<body>
    <div class="out">
        <h1>
            《静夜思》
        </h1>

        <div class="line"></div>

        <h2>
            李白
        </h2>

        <div class="line"></div>
        <h3>床前明月光，</h3>
        <h3>疑是地上霜。</h3>
        <h3>举头望明月，</h3>
        <h3>低头思故乡。</h3>
    </div>
