<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid blue;
            border-collapse: collapse;
        }
        tr {
            height: 30px;
        }
        td {
            border: 1px solid blue;
        }
        .title {
            text-align: right;
        }
        .content {
            width: 300px;
        }
        button {
            margin-left: 120px;
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <TABLE>
        <tr>
            <td class="title">用户名</td>
            <td class="content"><input type="text"></td>
        </tr>
        <tr>
            <td class="title">密码</td>
            <td class="content"><input type="password"></td>
        </tr>
        <tr>
            <td class="title">确认密码</td>
            <td class="content"><input type="password"></td>
        </tr>
        <tr>
            <td class="title">性别</td>
            <td class="content">男<input type="radio" name="boll" value="nan"> 女<input type="radio" name="boll" value="nv"></td>
        </tr>
        <tr>
            <td class="title">出生日期</td>
            <td class="content"><input type="text" width="100px"></td>
        </tr>
        <tr>
            <td class="title">联系电话</td>
            <td class="content"><input type="number"></td>
        </tr>
        <tr>
            <td class="title">电子邮件</td>
            <td class="content"><input type="email"></td>
        </tr>
        <tr>
            <td class="title">最高学历</td>
            <td class="content">中专<input type="checkbox" value="zz" name="xl">大专<input type="checkbox" value="dz" name="xl">大学<input type="checkbox" value="dx" name="xl"></td>
        </tr>
        <tr>
            <td class="title">职业</td>
            <td class="content">
                <input class="sex" type="text" th:field="*{sex}" list="listItem" placeholder="请选择职业">
<datalist id="listItem">
        <option>老师</option>
        <option>学生</option>
</datalist>

            </td>
        </tr>
        <tr>
            <td class="title">日期</td>
            <td class="content"><input type="date"></td>
        </tr>
        <tr>
            <td class="title">留言</td>
            <td class="content">
                <form name="my_form" method="POST">
                    <textarea cols="30" rows="8">介绍一下自己</textarea>
                </form>
            
            </td>
        </tr>
        <tr>
            <td class="title">提交</td>
            <td class="content" id="last"><button>提交</button></td>
        </tr>
    </TABLE>
    
</body>
</html>
